<body>
  <header>
    <!--BS5 NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container px-4">
          <a class="navbar-brand" href="/">
            <span>LEXX</span>
          </a>
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">                
            <i class="fa-solid fa-bars-staggered" style="color: #ffffff;"></i>
        </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            </ul>
          </div>
        </div>
      </nav>
  </header>
  <main>
    <div class="container-fluid">
        <div class="form-box">
        <form class="mx-auto" action="" name="FormFill" onsubmit="return validation()">
            <h2 class="text-center">Registration Page</h2>
            <p id="result"></p>
            <div class="mb-3 mt-5">
                <i class="fa-solid fa-user""></i>
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="userName" name="Username">
             </div>
             <div class="mb-3 mt-5">
                <i class="fa-regular fa-envelope""></i>
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="Email">
               </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock""></i>
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="Password">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-lock""></i>
                <label for="exampleInputCPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="Cpassword" name="Cpassword">
              </div>

              <div class="button">
                <input type="submit" class="btnSubmit" onclick="validation()" value="Register">
              </div>
              <div class="group">
                <span><a href=" ">Forget-Password</a></span>
                <span><a href=" ">Login</a></span>
              </div>
          </form>
        </div>
  </main><br><br><br><br>
  <hr style="color: white;">
